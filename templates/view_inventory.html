{% extends "layout.html" %}

{% block content %}

<div class="row" id="view_inventory">
    <div class="col-md-12">
        <h3>Inventory</h3>
        <hr>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in inventory %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.item_name }}</td>
                        <td>${{ item.price }}</td>
                        <td>{{ item.stock }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <h3>Update Inventory</h3>
            <form action="/view_inventory" method="POST">
                <div class="form-group" id="update_inventory">
                    <label for="product_id">Product ID</label>
                    <input type="text" name="product_id" id="product_id" class="form-control">
                </div>
                <div class="form-group" id="update_inventory">
                    <label for="price">Price</label>
                    <input type="text" name="price" id="price" class="form-control">
                </div>
                <div class="form-group" id="update_inventory">
                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity" id="quantity" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="update_inventory">Update</button>
            </form>
            
    </div>
</div>

<script>
    function showPopup() {
        alert("Invalid Input")
    }

    const urlParams = new URLSearchParams(window.location.search);
    const isInvalid = urlParams.get("invalid");

    if (isInvalid === "true"){
        showPopup()
    }
    </script>

{% endblock %}
