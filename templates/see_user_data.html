{% extends "layout.html" %}

{% block content %}

<div class="row" id="view_inventory">
    <div class="col-md-12">
        <h3>User Data</h3>
        <hr>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Admin</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        {% if user.is_admin == 1 %}
                            <td>True</td>
                        {% else %}
                            ><td>False</td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

{% endblock %}
